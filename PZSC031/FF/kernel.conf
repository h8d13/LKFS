e# Kernel Build Configuration
# Edit this file to customize your kernel build

[kernel]
# Kernel version to build (leave empty for latest stable)
version = 6.18

# Config type: default, or custom
config_type = default

# Path to custom .config file (only used if config_type = custom)
custom_config =

[build]
# Number of parallel jobs (leave empty for auto-detect CPU cores)
# Set to 'auto' or leave empty, or specify a number
jobs = auto

# Suppress build output (yes/no)
# Set to 'yes' to hide verbose compilation output
quiet = no

# Build directory (use /tmp to avoid path issues with special chars and auto-cleanup)
work_dir = /tmp/kernel-build
